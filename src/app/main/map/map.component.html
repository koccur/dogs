<div class="map-container">
  <input [(ngModel)]="mapInput.latitude" placeholder="Enter latitude" >
  <input [(ngModel)]="mapInput.longitude" placeholder="Enter longitude" >
  <button (click)="getPhotosForLocation()" class="btn btn-primary" [disabled]="mapInput.latitude.length==0 && mapInput.longitude.length==0">search</button>
  <div #gmap style="width:100%;height:400px"></div>
</div>
